<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Color Guessing Game</title>
    </head>
    <body>
        <h1>Color Guessing Game</h1>
        <button type="button" onclick="runGame()">Start Game</button>
        <script>
            const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

            function runGame() {
                let guess = "";
                let correct= false;
                let numTries = 0;

                const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
                const target = COLORS_ARRAY[targetIndex];
                console.log('The target is;' + target);
         
                 do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join( " , ") + 
                '\n\nWhat color am I thinking of?');
            
                if(guess === null) {
                    alert('You didnt make a guess');
                    return;
                }
                numTries += 1;
                correct = checkGuess(guess, target);
                 }while (!correct);
                    alert('Congratulation you guessed it!  \n\n\It took you' +numTries+ 'guess to finsh the game \n\nHit the OK button to see the color') ;
                
            }
            function checkGuess(guess, target) {
                let correct = false;
                let colorFamily = "";
                for (var i = 0; i < COLORS_ARRAY.length; i++) {
                colorFamily += COLORS_ARRAY [i];
                }
            
                if (colorFamily.indexOf(guess) < 0) {
                    alert ('Sorry I did not recognize your color' + '\n\nPlease try again.')
                }else if (guess >target) {
                     alert ('Sorry your guess is incorrect. \n\nHint: your color is alpabetically higher than mine. \n\nPlease try agian')
                 }else if (guess <target) {
                    alert ('Sorry your guess is incorrect. \n\nHint: your color is alpabetically lower than mine. \n\nPlease try again.')
                }else {
                    document.body.style.background = guess;
                    correct = true;
                }
                 return correct;
            }
        </script> 
    </body>
</html>
